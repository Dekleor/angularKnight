<section class="container text-white mt-5 mb-3">

  <p>Il y a actuellement {{ nbUser }} utilisateurs enregistrés sur ce site</p>
  <p>il y a actuellement {{ nbChar }} personnages créés sur ce site</p>

  <button class="btn btn-outline-light" type="button" (click)="collapse.toggle()" [attr.aria-expanded]="isCollapsed" aria-controls="collapseExample">
Supprimer un personnage de la liste
  </button>
  <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <div>
      <app-delete></app-delete>
    </div>
  </div>
</section>
